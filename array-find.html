<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Find</title>
</head>
<body>
    <script>
        /*
        array.find() sesuai namanya digunakan untuk mencari apakah di dalam 
        deretan nilai terdapat nilai yang sesuai dengan kriteria yang kita definisikan pada callback function. 
        */
        const students = [
  {
    name: 'Harry',
    score: 60,
  },
  {
    name: 'James',
    score: 88,
  },
  {
    name: 'Ron',
    score: 90,
  },
  {
    name: 'Bethy',
    score: 75,
  }
];

const findJames = students.find(student => student.name === 'James');
console.log(findJames);

/**
output
{ name: 'James', score: 88 }
**/
    </script>
</body>
</html>
