<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Every</title>
</head>
<body>
    
    <script>/*
    array.every() merupakan fungsi bawaan dari array yang digunakan untuk 
    mengecheck apakah semua nilai dari sebuah array sesuai dengan kriteria yang didefinisikan. 
    Kembalian dari array.every() adalah nilai Boolean.
    */

    //Sebagai contoh, kita akan mengecek apakah seorang siswa telah lulus semua uji materi:
    
    const scores = [70,85,90];
const minimumScore = 65;

const examPassed = scores.every(score => score >= minimumScore);
console.log(examPassed);

/**
output
true
**/

    </script>
</body>
</html>
